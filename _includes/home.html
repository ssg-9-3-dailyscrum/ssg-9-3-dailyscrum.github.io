<article class="post">
  <header class="post-header home">
    <div class="post-title">Scrum</div>
  </header>


  <style>
    .post-item {
      margin-bottom: 20px;
    }
    .post-item h2 a {
      color: #000;
      /*text-decoration: underline;*/
    }
  </style>


  <div class="post-content">
      {%- if site.posts.size > 0 -%}
    <div class="posts-list">
      {%- for post in site.posts -%}
      {%- unless post.categories contains '' -%}
      <article class="post-item">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
        {%- assign date_format = "%Y년 %m월 %d일" -%}
        <p class="post-meta">{{ post.date | date: date_format }}  {{ post.author }}</p>
      </article>
      {%- endunless -%}
      {%- endfor -%}
    </div>
  {%- endif -%}
  </div>
</article>



</div>
